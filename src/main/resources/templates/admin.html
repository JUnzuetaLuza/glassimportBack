<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador | Glass Import</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      background-color: #212529;
      color: #fff;
      position: fixed;
      width: 240px;
      padding-top: 20px;
      user-select: none; /* evita selecci√≥n de texto */
    }

    /* Logo */
    .sidebar .logo img {
      width: 40%;
      filter: brightness(0) invert(1); /* convierte el logo a blanco */
      user-select: none;
      pointer-events: none; /* evita arrastre o clics */
      -webkit-user-drag: none;
      transition: transform 0.2s ease;
    }

    .sidebar .logo img:hover {
      transform: scale(1.05);
    }

    .sidebar a {
      display: flex;
      align-items:flex-end;
      color: #adb5bd;
      text-decoration: none;
      font-size: 15px;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .sidebar a i {
      margin-right: 8px;
      font-size: 18px;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #0dcaf0;
      color: #fff;
    }

    /* Main */
    .main-content {
      margin-left: 250px;
      padding: 30px;
    }

    .card {
      border: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .table th {
      background-color: #e9f4ff;
      color: #055ccf;
    }

    .btn-edit {
      background-color: #0d6efd;
      color: white;
      border-radius: 6px;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
      border-radius: 6px;
    }

    .btn-edit:hover {
      background-color: #0b5ed7;
    }

    .btn-delete:hover {
      background-color: #bb2d3b;
    }

    footer {
      margin-top: 40px;
      color: #6c757d;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column ">
    <div class=" text-center logo mb-3">
       <img src="img/logo.png" alt="glassimport" >
    </div>
    <a href="AdminInicio.html" class="active"><i class="bi bi-calendar2-check"></i> Modificar citas</a>
    <p></p>
    <a href="#"><i class="bi bi-question-circle"></i> Ayuda</a>
    <p></p>
    <a href="paginaPrincipal.html"><i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="fw-bold text-primary mb-4"><i class="bi bi-calendar2-week"></i> Gesti√≥n de Citas</h2>

    <div class="card p-4">
      <h5 class="fw-semibold mb-3">Citas registradas</h5>
      <div class="table-responsive">
        <table class="table align-middle text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Asesor</th>
              <th>Tipo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>Juan P√©rez</td>
              <td>2025-10-30</td>
              <td>10:30 a.m.</td>
              <td>Melissa R√≠os</td>
              <td>Presencial</td>
              <td>
                <button class="btn btn-sm btn-edit" data-bs-toggle="modal" data-bs-target="#editarModal">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-delete" onclick="eliminarCita()">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <footer class="mt-5">
      
    </footer>
  </div>

  <!-- Modal Editar Cita -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editarModalLabel"><i class="bi bi-pencil-square"></i> Editar Cita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formEditar">
            <div class="mb-3">
              <label class="form-label">Cliente</label>
              <input type="text" class="form-control" value="Juan P√©rez">
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha</label>
              <input type="date" class="form-control" value="2025-10-30">
            </div>
            <div class="mb-3">
              <label class="form-label">Hora</label>
              <input type="time" class="form-control" value="10:30">
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo</label>
              <select class="form-select">
                <option selected>Presencial</option>
                <option>Virtual</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" onclick="guardarCambios()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function guardarCambios() {
      alert("‚úÖ Los cambios de la cita fueron guardados correctamente.");
      const modal = bootstrap.Modal.getInstance(document.getElementById('editarModal'));
      modal.hide();
    }

    function eliminarCita() {
      if (confirm("¬øSeguro que deseas eliminar esta cita?")) {
        alert("üóëÔ∏è La cita fue eliminada correctamente.");
      }
    }
  </script>
</body>
</html>
