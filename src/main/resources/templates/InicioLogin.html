<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fb;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      background-color: #ffffff;
      border-right: 1px solid #e3e6eb;
      padding-top: 20px;
      position: fixed;
      width: 230px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: #3c4858;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 4px 0;
      transition: all 0.2s ease;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #e6f4f9;
      color: #055ccf;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    .welcome-card {
      background-color: #e6f4f9;
      border-radius: 10px;
      padding: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .welcome-card h2 {
      color: #055ccf;
      font-weight: 600;
    }

    .appointment-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .appointment-card .date {
      color: #055ccf;
      font-weight: 700;
    }

    footer {
      margin-top: 40px;
      color: #6c757d;
      font-size: 14px;
      text-align: center;
    }

    /*  Bot贸n de WhatsApp */
    .whatsapp-btn {

      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #25D366;
      color: white;
      border-radius: 50px;
      padding: 10px 18px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3);
      transition: all 0.3s ease;
    }

    .whatsapp-btn i {
      font-size: 18px;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(37, 211, 102, 0.4);
      color: #fff;
    }
  </style>
</head>
